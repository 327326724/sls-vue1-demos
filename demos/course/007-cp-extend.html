<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="赛冷思,liumh1011@163.com"> 
        <meta http-equiv="Pragma" content="no-cache">
        <!-- 强制让文档与设备的宽度保持1：1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 删除默认的苹果工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 禁止了把数字转化为拨号链接 -->
        <meta name="format-detection" content="telephone=no">
        <title>通过Vue.extend方式注册组件</title>
    </head>
    <body>
        <div id="app">
            <test-component></test-component>
        </div>
        <script src="../../node_modules/vue/dist/vue.js"></script>
        <script>
            var childComponent=Vue.extend({
                template:'<h3>这是通过Vue.extend注册的一个子组件。</h3>',
            });

            //定义组件
            var testComponent=Vue.extend({
                template:'<h1>这是通过Vue.extend注册的一个测试组件。</h1><child-component></child-component>',
                //在这里注册的组件，只能在 当前模板中使用  (还待测试是否可以在当前组件的父组件中使用)
                components:{
                    childComponent:childComponent
                }
            });

            //通过构造器注册test组件
            Vue.component('testComponent',testComponent);

            //创建根实例
            var app = new Vue({
                el: '#app',
                data: {},
                methods:{}
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="赛冷思,liumh1011@163.com"> 
        <meta http-equiv="Pragma" content="no-cache">
        <!-- 强制让文档与设备的宽度保持1：1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 删除默认的苹果工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 禁止了把数字转化为拨号链接 -->
        <meta name="format-detection" content="telephone=no">
        <title>自定义指令-基础部分</title>
    </head>
    <body>
        <h2></h2>
        <div id="app">
            <p v-demo:hello.a.b="data.msg"></p>
        </div>
        <script src="../../node_modules/vue/dist/vue.js"></script>
        <script>

            Vue.directive('demo', {
                bind: function () {
                    // console.log('demo bound!');
                },
                update: function (value) {
                    console.log('指令名称：'+this.name);
                    console.log('表达式(指令的值)：'+this.expression);
                    console.log('参数：'+this.arg);
                    console.log('其他参数：'+JSON.stringify(this.modifiers));
                    console.log('值：'+value);
                    console.log(this);
                    this.el.innerHTML=value;
                }
            });

            //创建根实例
            var app = new Vue({
                el: '#app',
                data: {
                    data:{
                       msg:'  这是普通信息!  '
                    }
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
        <meta name="author" content="赛冷思,liumh1011@163.com"> 
        <meta http-equiv="Pragma" content="no-cache">
        <!-- 强制让文档与设备的宽度保持1：1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 删除默认的苹果工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 禁止了把数字转化为拨号链接 -->
        <meta name="format-detection" content="telephone=no">
        <title>自定义指令-基础部分-给元素新增data属性</title>
    </head>
    <body>
        <h2></h2>
        <div id="app">
            <p v-data="data.attr | json">这个元素上会有三个data属性(name,age,sex)</p>
            <p v-data.name.name2="data.attr.name">这个元素上会有一个data属性(name)</p>
            <p v-data.sex="data.attr.sex">这个元素上会有一个data属性(sex)</p>
            <p>{{data.attr | json}}</p>
            <button @click='updateAttr'>更新属性</button>
        </div>
        <script src="../../node_modules/vue/dist/vue.js"></script>
        <script>

            Vue.directive('data', {
                bind: function () {},
                update: function (value) {
                    try{
                        var attrs=JSON.parse(value);
                        for(var k in attrs){
                            this.el.setAttribute('data-'+k,attrs[k]);
                        }
                    }catch(e){
                        var attrs=this.modifiers;
                        if (attrs && value) {
                            for(var k in attrs){
                                this.el.setAttribute('data-'+k,value);
                            }
                        }
                    }
                }
            });

            //创建根实例
            var app = new Vue({
                el: '#app',
                data: {
                    data:{
                        attr:{
                            name:'sai',
                            age:'23',
                            sex:'男'
                        }
                    }
                },
                methods:{
                    updateAttr:function(){
                        this.data.attr.name='si';
                        this.data.attr.sex='女';
                    }
                }
            });
        </script>
    </body>
</html>

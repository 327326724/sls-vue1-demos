<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="赛冷思,liumh1011@163.com"> 
        <meta http-equiv="Pragma" content="no-cache">
        <!-- 强制让文档与设备的宽度保持1：1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 删除默认的苹果工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 禁止了把数字转化为拨号链接 -->
        <meta name="format-detection" content="telephone=no">
        <title>通过给component方法传入对象方式注册组件</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="app">
            <test2-component></test2-component>
        </div>
        <script src="../../node_modules/vue/dist/vue.js"></script>
        <script>
            //通过传入对象方式注册组件，内部会自动调用extend
            Vue.component('test2Component',{
                template:'<h1>这是通过语法糖(传入对象)注册的一个测试组件。</h1><child1-component></child1-component>',
                components:{
                    child1Component:{
                        template:'<h3>这是通过语法糖(传入对象)注册的一个子组件。</h3>'
                    }
                }
            });

            //创建根实例
            var app = new Vue({
                el: '#app',
                data: {},
                methods:{}
            });
        </script>
    </body>
</html>
